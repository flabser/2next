<div>
<h3>Logs</h3>
    <div class="action-bar">
        <a class="btn" href="#/logs/delete">Delete log</a>
    </div>
{{#each controller}}
    <div>
        <label class="entry-select">
            <input type="checkbox" name="docid" value="{@docid}" />
        </label>
        {{#link-to 'log' id}} name: {{name}}, last modified{{lastModified}} , length {{length}} mB {{/link-to}}</div>
{{/each}}

</div>
