			</header>
			<section>
				<ul class="sidebar-nav sidebar-nav-list">
			<li class="nav-item">
				<a class="globalentry" href="Provider?type=view&amp;element=cfg&amp;id=cfg">
					Global settings
				</a>
			</li>
			<li class="nav-item">
<a class="globalentry" href="Provider?type=view&amp;element=logs">
					Logs
				</a>
				
			</li>
			<li class="nav-item">
				
		{{#link-to 'user'}}
					Users
{{/link-to}}
							
			</li>
			<li class="nav-item">
				<a class="globalentry">
					<xsl:attribute name="href">Provider?type=view&amp;element=scheduler</xsl:attribute>

				</a>
			</li>
			<li class="nav-item">
			<a class="globalentry">

				</a>
			</li>
			<li class="nav-item">
				<a class="globalentry">

					Calendar
				</a>
			</li>
		</ul>
			</section>

</script>

	<script type="text/x-handlebars" data-template-name="signin">

  <div class="center">
        <section>
            <div class="col-logo">
                <img src="img/2next.png" />
            </div>
            <div >
                <div >
                    <h1>Administrator</h1>
  		<p>{{input type='text' value=username }}</p>
		<p>{{input type='password' value=password }}</p>
		<p><input type='submit' value='Login' {{action 'login'}}></p>
 </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <footer>
            version 1.5 Copyright &#169; The F team developers 2015
        </footer>
    </div>
    </ul>
  	</script>

	<script type="text/x-handlebars" data-template-name="user">


  	<div class="center">
<h2>UUsers List</h2>

			<h1>USers List</h1>
			    {{#each controller}}
				<div>{{login}}  {{userName}}</div>
			   {{/each}}

		</div>
 </script>
