<body>

<script type="text/x-handlebars" data-template-name="application">
    {{outlet}}
</script>


<script type="text/x-handlebars" data-template-name="login">
    <div class="container">
        <section>
            <div class="col-logo">
                <img src="img/2next.png" />
            </div>
            <div class="col-form">
                <div class="form-wrapper">
                    <h1>Administrator</h1>
                 <form action="login" method="post">
                        <input type="text" name="login" value="username" placeholder="User" required />
                        <input type="password" name="pwd" value="password" placeholder="Password" required />
                        <button type="submit" class="btn"><img src="img/key.gif" /> Log In</button>                       
                     </form> 

 				<!--{{input type='text' value=username placeholder="User"  }}
                        {{input type='password' value=password placeholder="Password"}}
                        <input type='submit' value='Login' {{action 'login'}}>-->
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <footer>
            version 1.5 Copyright &#169; The F team developers 2015
        </footer>
    </div>

</script>
</body>
