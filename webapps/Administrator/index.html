<!DOCTYPE html>
<html>

<head>
    <title>Administrator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/all.min.css" />
    <style>
    body {
        background-image: url(img/f.gif);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        height: auto;
    }
    
    .container {
        margin: 0 auto;
        max-width: 100%;
        padding: 10% 0 0;
        width: 570px;
    }
    
    h1 {
        color: #2B303B;
        font-size: 2em;
        font-weight: normal;
        margin-top: 0;
        text-align: left;
    }
    
    .col-logo,
    .col-form {
        float: left;
        min-height: 230px;
        padding: 10px;
    }
    
    .col-logo {
        border-right: 2px solid #FFCC00;
        line-height: 200px;
        max-width: 25%;
        vertical-align: middle;
    }
    
    .col-logo img {
        vertical-align: middle;
    }
    
    .col-form {
        padding-top: 30px;
        text-align: center;
        width: 75%;
    }
    
    .form-wrapper {
        display: inline-block;
        max-width: 100%;
        text-align: right;
        width: 260px;
    }
    
    .col-form input {
        display: block;
        margin: 15px 0;
        width: 100%;
    }
    
    footer {
        border-top: 2px solid #FFCC00;
        color: #555;
        padding: 1em;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <div class="col-logo">
                <img src="img/2next.png" />
            </div>
            <div class="col-form">
                <div class="form-wrapper">
                    <h1>Administrator</h1>
                    <form action="Login" method="post">
                        <input type="text" name="login" value="" placeholder="User" required />
                        <input type="password" name="pwd" value="" placeholder="Password" required />
                        <button type="submit" class="btn"><img src="img/key.gif" /> Log In</button>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <footer>
            version 1.5 Copyright &#169; The F team developers 2015
        </footer>
    </div>
</body>

</html>
