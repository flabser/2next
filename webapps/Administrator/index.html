<!DOCTYPE html>
<html>
<head>
<title>Administartor</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">

  <script src="js/libs/handlebars-v1.3.0.js"></script>

<script src="/SharedResources/vendor/jquery/jquery-1.11.3.min.js"></script>
<script src="/SharedResources/vendor/ember/ember.min.js"></script>
<script src="/SharedResources/vendor/ember/ember-data.min.js"></script>
<script
	src="/SharedResources/vendor/ember/ember-template-compiler.min.js"></script>

<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/controllers/signin.js"></script>
<script src="js/controllers/outline.js"></script>
<script src="js/controllers/user.js"></script>

<script src="js/routes/user.js"></script>
<script src="js/routes/outline.js"></script>

<script src="js/models/user.js"></script>
<script src="js/models/signin.js"></script>

</head>
<body>

<script type="text/x-handlebars">
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="outline">
  	<div class="side">
			<header>
				<h1 class="header-admin">Administrator</h1>
			</header>
			<section>
				<ul class="sidebar-nav sidebar-nav-list">
			<li class="nav-item">
				<a class="globalentry" href="Provider?type=view&amp;element=cfg&amp;id=cfg">
					Global settings
				</a>
			</li>
			<li class="nav-item">
<a class="globalentry" href="Provider?type=view&amp;element=logs">
					Logs
				</a>
				
			</li>
			<li class="nav-item">
				
		{{#link-to 'user'}}
					Users
{{/link-to}}
							
			</li>
			<li class="nav-item">
				<a class="globalentry">
					<xsl:attribute name="href">Provider?type=view&amp;element=scheduler</xsl:attribute>
					Scheduler
				</a>
			</li>
			<li class="nav-item">
			<a class="globalentry">
					<xsl:attribute name="href">Provider?type=view&amp;element=backup</xsl:attribute>
					Backup
				</a>
			</li>
			<li class="nav-item">
				<a class="globalentry">
					<xsl:attribute name="href">Provider?type=view&amp;element=calendar</xsl:attribute>
					Calendar
				</a>
			</li>
		</ul>
			</section>
			<footer>
				<a href="Logout" title="{//fields/logout/@caption}" class="logout">
					<img src="img/logout.gif" alt="" />
					logout
				</a>
				<div class="copy">NextBase Â© 2014</div>
			</footer>
		</div>
</script>

<script type="text/x-handlebars" data-template-name="signin">
  <ul>
   <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/welcome.css" />
  <div class="container">
        <section>
            <div class="col-logo">
                <img src="img/2next.png" />
            </div>
            <div >
                <div >
                    <h1>Administrator</h1>
  		<p>{{input type='text' value=username }}</p>
		<p>{{input type='password' value=password }}</p>
		<p><input type='submit' value='Login' {{action 'login'}}></p>
 </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <footer>
            version 1.5 Copyright &#169; The F team developers 2015
        </footer>
    </div>
    </ul>
  	</script>

<script type="text/x-handlebars" data-template-name="users">
 		 <div class="container">
			<h1>USers List</h1>
			    {{#each controller}}
				{{login}}
			   {{/each}}

		</div>
 </script>


</body>
</html>
