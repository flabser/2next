<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Administrator</title>
		<script>
			function key(event){
				if(event.keyCode==13){
					submitForm()
			    }
			}
			function submitForm(){
				document.form.submit();
			}
		</script>
		
	</head>
	<body onkeypress="key(event)" style="background-image: url(img/f.gif);">
		<br/><br/>
		<form action="Login" method="post" id="frm" name="form">
			<br/><br/>
			<table width="100%" border="0">
				<tr>
					<td width="39%" align="right" style="font-size:9pt;">
						<br/><br/>
						<font style="font-size: 2.0em">Administrator</font>						
						<br/>version 1.5 Copyright&#xA0;&#169;&#xA0;NB devteam 2015
						<br/><br/><br/>
						<img src="img/nextbase.png" style="border:none;">
					</td>
					<td width="1%"></td>
					<td style="height: 400px" bgcolor="blue" width="1"></td>
					<td align="center">
						<table width="30%" border="0" style="margin-top: 30px">
							<tr>
								<td width="60%" align="left">
									<font class="sh">user&#xA0;: </font><br/>
								</td>
							</tr>
							<tr>
								<td><input type="text" size="30" name="login" value="admin"/></td>
							</tr>
							<tr>
								<td width="20%" align="left">
									<font class="sh">password&#xA0;:</font>
								</td>
							</tr>
							<tr>
								<td><input type="password" size="30" name="pwd" value=""/></td>
							</tr>
							<tr>
								<td class="action" align="left">
									<a href="javascript:submitForm()">
										<img src="img/key.gif"/><font class="button">Enter</font>
									</a>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
