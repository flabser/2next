<header class="header navbar">
    <div class="container">
        <div class="navbar-header">
            <button class="nav-app-side-toggle" type="button" {{action 'navAppMenuToggle' }}>
                <i class="nav-app-toggle"></i>
            </button>
            <div class="navbar-brand">
                <img alt="logo" src="img/logo.png" class="brand-logo" />
                <span class="brand-title">{{t 'brand'}}</span>
            </div>
        </div>
        <nav class="navbar-nav navbar-right">
            <button class="nav-item compose-new" {{action 'composeRecord'}}>
                <i class="fa fa-plus"></i>
            </button>
            <button class="nav-item nav-search-toggle" {{action 'toggleSearchForm' on='mouseDown' }}>
                <i class="fa fa-search"></i>
            </button>
            <div class="nav-item nav-search" id="head-search-block">
                <form class="search-form" role="search" onsubmit="alert('кручу-верчу найти хочу'); return false;">
                    <button class="search-toggle-back" {{action 'toggleSearchForm' on='mouseDown' }}>
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    {{input type='search' name='keyword' class='search-keyword' placeholder='Search'}}
                    <button type="submit" class="search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>
