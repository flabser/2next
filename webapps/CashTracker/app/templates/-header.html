<header class="layout_header">
    <div class="main-header">
        <div class="head-item head-nav-app-toggle" {{action "navAppMenuToggle"}}>
            <div class="nav-app-toggle"></div>
        </div>
        <div class="head-item brand">
            <img alt="logo" src="/SharedResources/logos/cashtracker_small.png" class="brand-logo" />
            <span class="brand-title">CashTracker</span>
        </div>
        <!-- <div class="head-item head-nav-ws-toggle">
            <div class="nav-ws-toggle" {{action "navUserMenuToggle" on="mouseDown" }}></div>
        </div> -->
        <div class="head-item nav-search-toggle" {{action "toggleSearchForm" on="mouseDown" }}>
            <i class="fa fa-search"></i>
        </div>
        <div class="head-item nav-search" id="search-block">
            <div class="search-toggle-back" {{action "toggleSearchForm" on="mouseDown" }}>
                <i class="fa fa-chevron-left"></i>
            </div>
            <form action="Provider" method="GET" name="search">
                <input type="search" name="keyword" value="" class="search-keyword" required="required" placeholder="Поиск" />
                <button type="submit" class="search-btn">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
            <a class="no-desktop head-item nav-action" href="#" {{action "composeRecord"}}>
                <i class="fa fa-plus"></i>
                <span class="action-label"></span>
            </a>
    </div>
</header>
