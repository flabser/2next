<div class="view">
    <div class="view-header">
        <h1 class="header-title">{{t "users"}}</h1>
        <nav class="nav-action-bar">
            <div class="-on-desktop">
                <div class="action-bar">
                    {{#link-to "users.new" class="btn"}} {{t "btn.add"}} {{/link-to}}
                </div>
            </div>
        </nav>
    </div>
    <div class="view-content">
        <div class="entries">
            {{#each model as |user|}}
            <div class="entry-wrap">
                <div class="entry-actions">
                    <a class="entry-action action-delete" data-ddbid="{{user.id}}" href="#">
                        <i class="fa fa-trash" />
                    </a>
                </div>
                <div class="entry document js-swipe-entry">
                    <label class="entry-select">
                        <input type="checkbox" name="id" value="{{user.id}}" />
                    </label>
                    {{#link-to "users.user" user class="entry-link"}}
                    <div class="entry-fields">
                        <span class="entry-field">
                            {{user.id}} {{user.login}}
                        </span>
                    </div>
                    {{/link-to}}
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</div>
