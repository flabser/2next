<div class="view">
    <header class="view-header">
        <h1 class="header-title">{{t "tags"}}</h1>
        <nav class="navbar-action on-desktop">
            <div class="action-bar">
                <button class="btn" {{action "composeRecord"}}>
                    <i class="fa fa-plus"></i>{{t "add"}}
                </button>
            </div>
        </nav>
    </header>
    <section class="view-content">
        <header class="entries-head">
            <div class="head-wrap">
                <div class="entry-captions">
                    <label class="entry-select">
                        <input type="checkbox" class="all" {{action "selectAll"}} />
                    </label>
                    <span>
                        {{t "name"}}
                    </span>
                </div>
            </div>
        </header>
        <div class="entries">
            {{#each model as |tag|}}
                {{#unless tag.isNew}}
                <div class="entry-wrap">
                    <div class="entry-actions">
                        <button class="entry-action action-delete" {{action "deleteRecord" tag}}>
                            <i class="fa fa-trash" />
                        </button>
                    </div>
                    {{#tn-swipe-entry class="entry document"}}
                        <label class="entry-select">
                            <input type="checkbox" value="{{tag.id}}" {{action "selectOne"}} />
                        </label>
                        {{#link-to "tags.tag" tag class="entry-link"}}
                        <div class="entry-fields">
                            <span class="entry-field">
                                {{tag.name}}
                            </span>
                        </div>
                        {{/link-to}}
                    {{/tn-swipe-entry}}
                </div>
                {{/unless}}
            {{/each}}
        </div>
    </section>
</div>
