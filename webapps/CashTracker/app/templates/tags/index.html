<div class="view">
    <div class="view-header">
        <h1 class="header-title">{{t "tags"}}</h1>
        <nav class="nav-action-bar">
            <div class="-on-desktop">
                <div class="action-bar">
                    {{#link-to "tags.new" class="btn"}} {{t "btn.add"}} {{/link-to}}
                </div>
            </div>
        </nav>
    </div>
    <div class="view-content">
        <header class="entries-head">
            <div class="head-wrap">
                <label class="entry-select">
                    <input type="checkbox" data-toggle="id" class="all" />
                </label>
                <div class="entry-captions"></div>
            </div>
        </header>
        <div class="entries">
            {{#each model as |tag|}}
            <div class="entry-wrap">
                <div class="entry-actions">
                    <a class="entry-action action-delete" href="#/tags/{{tag.id}}/delete" {{action "delete"}}>
                        <i class="fa fa-trash" />
                    </a>
                </div>
                <div class="entry document js-swipe-entry">
                    <label class="entry-select">
                        <input type="checkbox" name="id" value="{{tag.id}}" checked={{selectAll}} />
                    </label>
                    {{#link-to "tags.tag" tag class="entry-link"}}
                    <div class="entry-fields">
                        <span class="entry-field">
                            {{tag.name}}
                        </span>
                    </div>
                    {{/link-to}}
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</div>
