<div class="view view_budget">
    <header class="view-header">
        <h1 class="header-title">
            {{t "budget"}}
        </h1>
    </header>
    <section class="budget_form">
        {{#if isEditMode}}
            {{#tn-form model=budget onSubmit="submit" action="save"}}
                <section class="form-content">
                    <fieldset class="fieldset">
                        {{#tn-form-group property="name"}}
                            <div class="control-label">
                                {{t "name"}}
                            </div>
                            <div class="controls">
                                {{input value=budget.name}}
                                {{tn-error-message}}
                                <p class="hint">
                                    {{t "budget_name_hint"}}
                                </p>
                            </div>
                        {{/tn-form-group}}
                    </fieldset>
                    <footer>
                        <button class="btn" {{action "cancel"}}>{{t "cancel"}}</button>
                        <button type="submit" class="btn btn-primary">{{t "save"}}</button>
                    </footer>
                </section>
            {{/tn-form}}
        {{else}}
            <h1 class="pull-left">{{budget.name}}</h1>
            <button class="btn" {{action "edit"}}>
                <i class="fa fa-edit"></i>
            </button>
        {{/if}}
    </section>
    <section class="view-content">
    </section>
</div>
