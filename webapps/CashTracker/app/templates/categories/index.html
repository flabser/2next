<div class="view">
    <div class="view-header">
        <h1 class="header-title">{{t "categories"}}</h1>
        <nav class="nav-action-bar">
            <div class="-on-desktop">
                <div class="action-bar">
                    {{#link-to "categories.new" class="btn"}}
                    <i class="fa fa-plus"></i>{{t "btn.add"}} {{/link-to}}
                </div>
            </div>
        </nav>
    </div>
    <div class="view-content">
        <header class="entries-head">
            <div class="head-wrap">
                <label class="entry-select">
                    <input type="checkbox" data-toggle="id" class="all" />
                </label>
                <div class="entry-captions">
                    <span>
                        {{t "name"}}
                    </span>
                </div>
            </div>
        </header>
        <div class="entries">
            {{#each model as |category|}}
            <div class="entry-wrap">
                <div class="entry-actions">
                    <a class="entry-action action-delete" data-ddbid="{{category.id}}" href="#">
                        <i class="fa fa-trash" />
                    </a>
                </div>
                <div class="entry document js-swipe-entry">
                    <label class="entry-select">
                        <input type="checkbox" name="id" value="{{category.id}}" />
                    </label>
                    {{#link-to "categories.category" category class="entry-link"}}
                    <div class="entry-fields">
                        <span class="entry-field">
                            {{category.name}}
                        </span>
                    </div>
                    {{/link-to}}
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</div>
