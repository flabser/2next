<div class="view">
    <header class="view-header">
        <h1 class="header-title">{{t "categories"}}</h1>
        <nav class="navbar-action on-desktop">
            <div class="action-bar">
                <button class="btn" {{action "composeRecord"}}>
                    <i class="fa fa-plus"></i>{{t "add"}}
                </button>
            </div>
        </nav>
    </header>
    <section class="view-content">
        <header class="entries-head">
            <div class="head-wrap">
                <div class="entry-captions">
                    <label class="entry-select">
                        <input type="checkbox" class="all" {{action "selectAll"}} />
                    </label>
                    <span>
                        {{t "name"}}
                    </span>
                </div>
            </div>
        </header>
        <div class="entries">
            {{#each model as |category|}}
            <div class="entry-wrap">
                <div class="entry-actions">
                    <button class="entry-action action-delete" {{action "delete"}}>
                        <i class="fa fa-trash" />
                    </button>
                </div>
                <div class="entry document js-swipe-entry">
                    <label class="entry-select">
                        <input type="checkbox" value="{{category.id}}" {{action "selectOne"}} />
                    </label>
                    {{#link-to "categories.category" category class="entry-link"}}
                    <div class="entry-fields">
                        <span class="entry-field">
                            {{category.name}}
                        </span>
                    </div>
                    {{/link-to}}
                </div>
            </div>
            {{/each}}
        </div>
    </section>
</div>
