<section style="display:flex;">
    <div class="view view_op">
        <div class="view-header">
            <h1 class="header-title">Transactions</h1>
            <nav class="nav-action-bar">
                <div class="pull-right">
                    page-navigator
                </div>
                <div class="-on-desktop">
                    <div class="action-bar">
                        {{#link-to 'transactions.new' class="btn"}} {{t 'transactions.new.btn_label'}} {{/link-to}}
                    </div>
                </div>
            </nav>
        </div>
        <div class="view-content">
            <header class="entries-head">
                <div class="head-wrap op-head">
                    <label class="entry-select">
                        <input type="checkbox" data-toggle="id" class="all" />
                    </label>
                    <div class="entry-captions">
                        <span class="op-icon-att">
                        <i class="fa fa-paperclip" />
                    </span>
                        <span class="op-account">
                        
                    </span>
                        <span class="op-date">
                        
                    </span>
                        <span class="op-amount">
                        
                    </span>
                        <span class="entry-field op-costcenter"></span>
                    </div>
                </div>
            </header>
            <div class="entries">
                {{#each controller}}
                <div class="entry-wrap">
                    <div class="entry-actions">
                        <a class="entry-action action-delete" data-ddbid="{{id}}" href="#">
                            <i class="fa fa-trash" />
                        </a>
                    </div>
                    <div data-ddbid="{{id}}" class="entry document js-swipe-entry js_saldo_on_date">
                        <label class="entry-select">
                            <input type="checkbox" name="id" value="{{id}}" />
                        </label>
                        {{#link-to 'transactions.transaction' this class="entry-link"}}
                        <div class="entry-fields">
                            <span class="entry-field op-icon-att" {{hasattach}}></span>
                            <span class="entry-field op-account">
                            {{account}}
                        </span>
                            <span class="entry-field op-date">
                            {{date}}
                        </span>
                            <span class="entry-field op-amount">
                            {{amount}}
                        </span>
                            <span class="entry-field vcategory-icon-type">
                            <i class="operation-type-icon-{{type}}"></i>
                        </span>
                            <span class="entry-field op-costcenter">
                            {{costCenter}}
                        </span>
                            <span class="entry-field op-vt">
                            <span>
                                {{comment}}
                            </span>
                            </span>
                        </div>
                        {{/link-to}}
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
    {{outlet}}
</section>
