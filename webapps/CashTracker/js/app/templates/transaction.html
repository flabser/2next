<header class="form-header">
    <h1 class="header-title">Transaction/ {{name}}</h1>
    <div class="action-bar">
        <button {{action 'addTransaction'}}>save</button>
        <a href="#/transactions">cancel</a>
    </div>
</header>
<section class="form-content">
    <fieldset class="fieldset" {{disabled}}>
        <div class="fieldset-container">
            <div class="control-group">
                <div class="control-label">
                    captions.name
                </div>
                <div class="controls">
                    <input type="text" value="{{name}}" name="name" class="span7" required="required" />
                </div>
            </div>
        </div>
    </fieldset>
</section>
