<header class="form-header">
    <h1 class="header-title">{{name}}</h1>
    <nav>
        <button {{action 'save'}}>save</button>
        <a href="#/accounts">cancel</a>
    </nav>
</header>
<section class="form-content">
    <form action="Provider" name="frm" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset class="fieldset" {{disabled}}>
            <div class="fieldset-container">
                <div class="control-group">
                    <div class="control-label">
                        captions.name
                    </div>
                    <div class="controls">
                        {{input name="name" value=name required=true class="span7"}}
                    </div>
                </div>
                <div class="control-group">
                    <div class="control-label">
                        captions.type
                    </div>
                    <div class="controls">
                        {{input name="type" value=type required=true class="span7"}}
                    </div>
                </div>
                <div class="control-group">
                    <div class="control-label">
                        captions.amountControl
                    </div>
                    <div class="controls">
                        <input type="text" value="{{amountControl}}" name="amountControl" class="span7" required="required" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="control-label">
                        captions.owner
                    </div>
                    <div class="controls">
                        <input type="text" value="{{owner}}" name="owner" class="span7" required="required" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="control-label">
                        captions.observers
                    </div>
                    <div class="controls">
                        <input type="text" value="{{observers}}" name="observers" class="span7" required="required" />
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</section>
